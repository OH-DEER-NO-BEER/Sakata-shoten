version: '3'
services:

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - "./docker/mysql:/docker-entrypoint-initdb.d"
    environment:
      - MYSQL_ROOT_PASSWORD=take_care

  web:
    build: ./docker
    image: sakata-shoten
    volumes: 
      - "./:/var/Sakata-shoten

